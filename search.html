<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" />

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link href="./src/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Resorts BD :: Hotel Search</title>
</head>

<body class="bg-[#EEEEEE]">
  <!-- header:start -->
  <nav class="nav">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between">
        <div class="flex flex-col md:flex-row space-x-17 xl:space-x-16 py-2 mx-auto md:mx-0">
          <a href="./index.html" class="mx-auto pl-10 md:pl-0 md:mx-0">
            <img src="./assets/images/logo.png" alt="logo" class="w-auto h-10 md:h-12">
          </a>
          <div class="nav-icon">
            <a href="./index.html" class="group w-14 md:w-10">
              <div class="box bg-resort">
                <i class="fa-solid fa-house text-white"></i>
              </div>
              <i class="fa-solid fa-house text-resort hidden md:block"></i>
              <h3 class="text-resort left-[6px]">Resorts</h3>
              <div class="under_line w-14 bg-resort -left-1"></div>
            </a>
            <a href="./boats.html" class="group w-10">
              <div class="box hover:bg-resort group/icon">
                <i class="fa-solid fa-ship text-resort-secondary group-hover/icon:text-white"></i>
              </div>
              <i class="fas fa-ship group-hover:text-resort text-resort-secondary hidden md:block"></i>
              <h3 class="group-hover:text-resort text-resort-secondary w-14 -left-[9px] md:-left-[5px]">Boats</h3>
              <div class="under_line w-0 group-hover:w-10 bg-resort left-0"></div>
            </a>
            <a href="./ships.html" class="group w-10">
              <div class="box hover:bg-resort group/icon">
                <i class="fa-solid fa-ship text-resort-secondary group-hover/icon:text-white"></i>
              </div>
              <i class="fas fa-ship group-hover:text-resort text-resort-secondary hidden md:block pr-6"></i>
              <h3 class="group-hover:text-resort text-resort-secondary w-10 -left-0 md:-left-[4px]">Ships</h3>
              <div class="under_line w-0 group-hover:w-10 bg-resort -left-1"></div>
            </a>
          </div>
        </div>
        <div class="hidden md:flex items-center justify-center space-x-2">
          <a class="px-10 group" href="#">
            <img src="http://placehold.it/50x50" alt="join us"
              class="w-14 h-full rounded-sm group-hover:scale-105 transition-all ease-in-out duration-300">
          </a>
          <ul class="flex">
            <li class="header-account group/account">
              <a href="#" class="title">My Account</a>
              <i class="fa-solid fa-caret-down text-resort"></i>
              <div class="dropdown group-hover/account:h-32 w-0 group-hover/account:w-48">
                <div class="relative -top-[14px] -right-[10.5rem]"><i
                    class="fa-solid fa-caret-up text-base text-white"></i></div>
                <div class="relative flex space-x-3 -top-3">
                  <div class="group-hover/account:h-10 group-hover/account:w-10 icon">
                    <i class="group-hover/account:flex hidden fa-solid fa-user-large"></i>
                  </div>
                  <div>
                    <div class="hidden group-hover/account:flex group/iconName details">
                      <i
                        class="fa-solid fa-caret-right group-hover/iconName:text-resort-secondary group-hover/iconName:translate-x-2"></i>
                      <h3 class="group-hover/iconName:text-resort-secondary group-hover/iconName:translate-x-2">User
                        Name</h3>
                    </div>
                    <div class="hidden group-hover/account:flex group/iconName details">
                      <i
                        class="fa-solid fa-caret-right group-hover/iconName:text-resort-secondary group-hover/iconName:translate-x-2"></i>
                      <h3 class="group-hover/iconName:text-resort-secondary group-hover/iconName:translate-x-2">My
                        Booking</h3>
                    </div>
                  </div>
                </div>
                <div class="button-content group-hover/account:flex hidden">
                  <a href="./login.html" class="login">Login</a>
                  <a href="./login.html" class="signUp">Sign Up</a>
                </div>
              </div>
            </li>
            <li class="mr-4">
              <a href="#"
                class="text-gray-600 text-sm transition-all duration-500 ease-in-out font-medium hover:text-gray-800">
                Support
              </a>
            </li>
            <li class="mr-4">
              <a href="#"
                class="text-gray-600 text-sm transition-all duration-500 ease-in-out font-medium hover:text-gray-800">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <!-- content:start -->
  <div class="max-w-7xl mx-auto min-h-screen">
    <div class="grid grid-cols-4 gap-4 border-t-2 border-[#EEEEEE]">
      <div class="col-span-1">
        <div class="bg-white shadow-sm min-h-screen w-full">
          <div class="py-10 px-5 space-y-4">
            <!-- item 1 -->
            <div class="border-b-[1px] border-[#E2E2E2]">
              <div class="flex justify-between py-2">
                <h3 class="uppercase font-rubik text-xs text-stone-800 font-medium">Hotel Name</h3>
                <button type="button"
                  class="font-rubik text-resort-secondary-light uppercase font-normal text-2xs showHideBtn">Hide</button>
              </div>
              <div class="w-full relative pb-2 hidden_item">
                <input type="text" class="relative w-full border border-gray-300 focus:outline-none focus:border-[#8eb5e4] 
                custom_focus font-rubik rounded-sm py-[5px] px-2 text-sm" />
                <div class="absolute top-[5px] right-2">
                  <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </div>
              </div>
            </div>
            <!-- item 2 -->
            <div>
              <div class="border-b-[1px] border-[#E2E2E2] flex justify-between pb-1">
                <h3 class="uppercase font-rubik text-xs text-stone-800 font-medium">Deals</h3>
                <button type="button"
                  class="font-rubik text-resort-secondary-light uppercase font-normal text-2xs showHideBtn">Hide</button>
              </div>
            </div>
            <!-- item 3 -->
            <div>
              <div class="border-b-[1px] border-[#E2E2E2] flex justify-between pb-1">
                <h3 class="uppercase font-rubik text-xs text-stone-800 font-medium">Price For 2 nights</h3>
                <button type="button"
                  class="font-rubik text-resort-secondary-light uppercase font-normal text-2xs showHideBtn">Hide</button>
              </div>
            </div>
            <!-- item 4 -->
            <div>
              <div class="border-b-[1px] border-[#E2E2E2] flex justify-between pb-1">
                <h3 class="uppercase font-rubik text-xs text-stone-800 font-medium">City</h3>
                <button type="button"
                  class="font-rubik text-resort-secondary-light uppercase font-normal text-2xs showHideBtn">Hide</button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-span-3">04</div>
    </div>
  </div>
  <!-- content:End -->
  <!-- footer:start -->
  <footer class="md:hidden fixed bottom-0 bg-white h-auto w-full border-t-2 border-gray-400 z-50">
    <div class="flex justify-between py-2">
      <a href="./index.html" class="mx-auto text-center group">
        <i class="fa-solid fa-house text-[18px] group-hover:text-red-600"></i>
        <h3 class="group-hover:text-red-600 font-semibold">Home</h3>
      </a>
      <a href="./booking.html" class="mx-auto text-center group">
        <i class="fa-solid fa-ticket text-[18px] group-hover:text-red-600"></i>
        <h3 class="group-hover:text-red-600 font-semibold">Booking</h3>
      </a>
      <a href="./login.html" class="mx-auto text-center group">
        <i class="fa-solid fa-user text-[18px] group-hover:text-red-600"></i>
        <h3
          class="group-hover:text-gray-100 text-white text-sm font-semibold bg-gradient-to-r from-[#AA243D] to-[#50264C] px-2 rounded-md py-0">
          Login
        </h3>
      </a>
      <a href="./contact_us.html" class="mx-auto text-center group">
        <i class="fa-solid fa-comments text-[18px] group-hover:text-red-600"></i>
        <h3 class="group-hover:text-red-600 font-semibold">Contact us</h3>
      </a>
    </div>
  </footer>
  <!-- footer:end -->
