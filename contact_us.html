<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="./src/output.css" rel="stylesheet">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Resorts BD :: Home</title>
</head>

<body>
  <!-- header:start -->
  <nav class="nav">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between">
        <div class="flex flex-col md:flex-row space-x-17 xl:space-x-16 py-2 mx-auto md:mx-0">
          <a href="./index.html" class="mx-auto pl-10 md:pl-0 md:mx-0">
            <img src="./assets/images/logo.png" alt="logo" class="w-auto h-10 md:h-12">
          </a>
          <div class="nav-icon">
            <a href="./resorts.html" class="group w-14 md:w-10">
              <div class="box bg-resort">
                <i class="fa-solid fa-house text-white"></i>
              </div>
              <i class="fa-solid fa-house text-resort hidden md:block"></i>
              <h3 class="text-resort left-[6px]">Resorts</h3>
              <div class="under_line w-14 bg-resort -left-1"></div>
            </a>
            <a href="./boats.html" class="group w-10">
              <div class="box hover:bg-resort group/icon">
                <i class="fa-solid fa-ship text-resort-secondary group-hover/icon:text-white"></i>
              </div>
              <i class="fas fa-ship group-hover:text-resort text-resort-secondary hidden md:block"></i>
              <h3 class="group-hover:text-resort text-resort-secondary w-14 -left-[9px] md:-left-[5px]">Boats</h3>
              <div class="under_line w-0 group-hover:w-10 bg-resort left-0"></div>
            </a>            
            <a href="./ships.html" class="group w-10">
              <div class="box hover:bg-resort group/icon">
                <i class="fa-solid fa-ship text-resort-secondary group-hover/icon:text-white"></i>
              </div>
              <i class="fas fa-ship group-hover:text-resort text-resort-secondary hidden md:block pr-6"></i>
              <h3 class="group-hover:text-resort text-resort-secondary w-10 -left-0 md:-left-[4px]">Ships</h3>
              <div class="under_line w-0 group-hover:w-10 bg-resort -left-1"></div>
            </a>
          </div>
        </div>
        <div class="hidden md:flex items-center justify-center space-x-2">
          <ul class="flex">
            <li class="mr-4 space-x-2">
              <a href="#"
                class="text-gray-600 transition-all duration-500 ease-in-out font-semibold hover:text-gray-800">
                My Account
              </a>
              <i class="fa-solid fa-caret-down"></i>
            </li>
            <li class="mr-4">
              <a href="#"
                class="text-gray-600 transition-all duration-500 ease-in-out font-semibold hover:text-gray-800">
                Support
              </a>
            </li>
            <li class="mr-4">
              <a href="#"
                class="text-gray-600 transition-all duration-500 ease-in-out font-semibold hover:text-gray-800">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- header:end -->
  <!-- content:start -->
  <div class="max-w-7xl mx-auto min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-8 py-8 min-h-screen">
      <div class="col-span-12 mx-5 md:col-span-5">
        <div class="bg-white h-full rounded-md border-l-2 mx-auto border-gray-300 custom_box-shadow w-full">
          <form action="#"
            class="mx-auto w-full px-5 py-3 transition-all duration-500 ease-in-out search_destination_main">
            <h2 class="py-2 text-lg text-[#333333] font-medium tracking-wide font-rubik">Book on Bangladesh's Largest
              Hotel</h2>
            <div class="space-y-10">
              <div>
                <h5 class="text-sm text-[#A7A7A7] font-rubik">Destinations</h5>
                <input type="text"
                  class="search_destination w-full border-b border-gray-300 px-2 py-2 mt-1 focus:outline-none focus:border-[#173C6C]"
                  placeholder="Where are you going?">
              </div>
              <div>
                <h5 class="text-sm text-[#A7A7A7] font-rubik">Check-in</h5>
                <div class="border-b border-[#D1D5DB] cursor-pointer checkDateRangeInput">
                  <h6 class="font-rubik text-black font-bold text-2xl">25 Jan'24</h6>
                  <p class="text-base text-[#A7A7A7] font-medium font-rubik">Thursday</p>
                </div>
              </div>
              <div>
                <h5 class="text-sm text-[#A7A7A7] font-rubik">Check-out</h5>
                <div class="border-b border-[#D1D5DB] cursor-pointer checkDateRangeInput">
                  <h6 class="font-rubik text-black font-bold text-2xl">25 Jan'24</h6>
                  <p class="text-base text-[#A7A7A7] font-medium font-rubik">Thursday</p>
                </div>
              </div>
            </div>
          </form>
          <form action="#"
            class="mx-auto w-full px-5 py-3 transition-all duration-500 ease-in-out hidden search_destination_form">
            <div class="flex flex-col">
              <div class="flex">
                <div class="w-5 cursor-pointer return_main_destination_form">
                  <i class="fa fa-arrow-left text-[#173C6C] text-sm mt-1"></i>
                </div>
                <h2 class="text-base text-[#333333] font-medium tracking-wide font-rubik text-center mx-auto">Select
                  Destination</h2>
              </div>
              <h5 class="text-sm text-[#A7A7A7] font-rubik mt-2">Select City, Location or Hotel Name (Bangladesh)</h5>
              <input type="text"
                class="search_destination w-full border-b border-gray-300 px-2 py-2 mt-1 focus:outline-none focus:border-[#173C6C] font-semibold text-xl text-[#000000]"
                placeholder="Enter a destination">
              <div class="space-y-3 mt-5 destination_option_box">
                <div class="py-3 bg-[#FAFBFD] px-2 rounded-sm cursor-pointer hover:bg-[#f0f5ff] destination_option">
                  <option value="Bandarban" class="text-sm text-gray-600 font-rubik">Bandarban</option>
                </div>
                <div class="py-3 bg-[#FAFBFD] px-2 rounded-sm cursor-pointer hover:bg-[#f0f5ff] destination_option">
                  <option value="Rangamati" class="text-sm text-gray-600 font-rubik">Rangamati</option>
                </div>
                <div class="py-3 bg-[#FAFBFD] px-2 rounded-sm cursor-pointer hover:bg-[#f0f5ff] destination_option">
                  <option value="Kaptai" class="text-sm text-gray-600 font-rubik">Kaptai</option>
                </div>
                <div class="py-3 bg-[#FAFBFD] px-2 rounded-sm cursor-pointer hover:bg-[#f0f5ff] destination_option">
                  <option value="Cox's Bazar" class="text-sm text-gray-600 font-rubik">Cox's Bazar</option>
                </div>
                <div class="py-3 bg-[#FAFBFD] px-2 rounded-sm cursor-pointer hover:bg-[#f0f5ff] destination_option">
                  <option value="Saint Martin" class="text-sm text-gray-600 font-rubik">Saint Martin</option>
                </div>
                <div class="py-3 bg-[#FAFBFD] px-2 rounded-sm cursor-pointer hover:bg-[#f0f5ff] destination_option">
                  <option value="Sylhet" class="text-sm text-gray-600 font-rubik">Sylhet</option>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-span-12 mx-5 md:col-span-7">03 and 04</div>
    </div>
  </div>
  <!-- content:End -->
  <!-- footer:start -->
  <footer id="footer_for_mobile" class="md:hidden fixed bottom-0 bg-white h-auto w-full border-t-2 border-gray-400 z-50"></footer>
  <!-- footer:end -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="./assets/index.js"></script>
</body>

</html>
